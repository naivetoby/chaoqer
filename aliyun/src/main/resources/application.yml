      id: ~
      secret: ~
    data:
      endpoint: ~
      endpoint-public: ~
      instance-name: ~
  sts:
    access-key:
      id: ~
      secret: ~
  sms:
    access-key:
      id: ~
      secret: ~
    sign-name: 超圈
    access-template-code: ~
  oss:
    role-upload-arn: ~
    role-list-arn: ~
    endpoint: ~
    bucket-name: ~
    host: ~
